<template name="checkoutFlow/deliveryDetails">

  {{!-- HEADER --}}
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton text=false path="RouteNav.prev" class="button-light"}}
  {{/contentFor}}
  {{#contentFor "headerTitle"}}
    <h1 class="title font-title color-on-primary">Checkout</h1>
  {{/contentFor}}

  {{!-- CONTENT --}}
  {{#ionView}}
    {{#ionContent}}
      <div class="checkoutFlow-deliveryDetails padding">
      <h4>Deliver to</h4>

      <form class="list delivery-form">
        <label class="item item-input ">
          <span class="input-label">Recipient's name</span>
          <input type="text" name="recipient">
        </label>
        <label class="item item-input ">
          <span class="input-label">Address</span>
          <input type="text" name="address">
        </label>
        <label class="item item-input ">
          <span class="input-label">Instructions</span>
          <input type="text" name="instructions" placeholder="How to help">
        </label>
        <button type="submit" value="submit" class="button button-full button-balanced">Next</button>
      </form>

      </div>
    {{/ionContent}}
  {{/ionView}}
</template>
